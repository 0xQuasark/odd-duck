<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Duck</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <img src="img/Odd-Duck.png" alt="Odd Duck Logo" height="150px">
    <h1>Odd Duck</h1>
    <br>
  </header>

  <main>
    <div id="content-container">
      <!-- This contains ALL the content I'm displaying -->

      <div id="side-panel-text">
        <!-- This div is the side panel for results -->
        <div id="status-content">
          <span id="status-box">Voting</span>
        </div>
        <div id="results-feedback">
              <!-- Results feedback goes here -->
        </div>
      </div>

      <div id="products-container">
        <!-- This div is where we display the images -->
        <div>
          <!-- A -->
          <img id="image1">
        </div>
        <div>
          <!-- B -->
          <img id="image2">
        </div>
        <div>
          <!-- C -->
          <img id="image3">
        </div>
      </div>

      <div id="visual-content">
        <!-- This div is for the visual content -->
        <canvas id="myChart"></canvas>
      </div>

    </div>

  </main>

  <footer>
  </footer>
  <script src="app.js"></script>
  <!-- <script src="chartFun.js"></script> -->
</body>
</html>
